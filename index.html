<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 700;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .sync-indicator.connected { background: #4CAF50; }
        .sync-indicator.syncing { background: #FF9800; animation: pulse 1s infinite; }
        .sync-indicator.error { background: #f44336; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn .punto-rojo {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(255, 71, 87, 0.4);
            display: none;
            animation: pulse 2s infinite;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            max-width: 95%;
            max-height: 95%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .close {
            position: absolute;
            top: 12px;
            right: 12px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close:hover {
            background: rgba(255, 71, 87, 0.9);
            transform: scale(1.1);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: calc(85vh - 60px);
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        .modal-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease;
            transform-origin: center;
            cursor: move;
            pointer-events: auto;
        }

        .modal-image.zoomed {
            cursor: move;
        }

        .image-title {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .image-title .punto-rojo-modal {
            position: absolute;
            top: 12px;

            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-radius: 50%;
            border: 2px solid white;
            display: none;
            animation: pulse 2s infinite;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10002;
        }

        .zoom-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: rgba(76, 175, 80, 0.9);
            transform: scale(1.1);
        }

        .zoom-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 10002;
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10001;

        .nav-arrow:hover { background: rgba(76, 175, 80, 0.9); }
        .nav-prev { left: 15px; }

        .admin-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 20001;
            transition: all 0.3s ease;

        .admin-toggle:hover { background: rgba(76, 175, 80, 0.9); }
        
        /* Clase para ocultar el engranaje */
        .admin-toggle.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        .login-modal {
            display: none;
            position: fixed;
            z-index: 50000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .login-content {
            background: white;
            margin: 15% auto;
            padding: 25px;

        .admin-panel {
            position: fixed;
            top: 60px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            display: none;
            z-index: 20000;
            max-width: 350px;
            max-height: 75vh;
            overflow-y: auto;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);

        }

        .admin-btn {
            background: rgba(68, 68, 68, 0.8);

            background: linear-gradient(135deg, #ff4757, #ff3742);
        }

        .admin-controls {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-controls button {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            min-width: 70px;
        }

        .admin-controls button:hover { transform: translateY(-1px); }
        .admin-controls button.danger { background: #f44336; }
        .admin-controls button.secondary { background: #666; }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 30000;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            padding: 8px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; border-radius: 10px; }
            .buttons-grid { grid-template-columns: repeat(4, 1fr); gap: 8px; }
            .btn { padding: 12px 6px; font-size: 14px; min-height: 50px; }
            .admin-panel { max-width: 90%; right: 5%; left: 5%; }
            .admin-grid { grid-template-columns: repeat(5, 1fr); }
            .modal-content { margin: 5% auto; max-width: 98%; }
            .zoom-controls { bottom: 80px; right: 10px; }
            .zoom-info { bottom: 80px; left: 10px; }
        }

        @media (max-width: 480px) {
            .buttons-grid { grid-template-columns: repeat(3, 1fr); }
            .admin-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>

<body>

    <script>
        // Estado de la aplicaci√≥n
        let state = {
            imageUrls: [],
            puntosRojos: new Array(49).fill(false),
            imagenActual: 1,
            isAdmin: false,
            syncEnabled: false,
            syncInterval: null,
            supabase: null,
            currentZoom: 1,
            minZoom: 0.5,
            maxZoom: 5,
            panX: 0,
            panY: 0,
            isDragging: false,
            lastTouchDistance: 0,
            dragStart: { x: 0, y: 0 }
        };

        // Configuraci√≥n de Supabase
        let supabaseConfig = {
            url: 'Thttps://igomjrnampwyexuesmlg.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlnb21qcm5hbXB3eWV4dWVzbWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzOTMwMTcsImV4cCI6MjA3Mzk2OTAxN30.TgwfAL_BEdutGT26SPFQQhLaRXQUMK4rfeL4aSLuj7w'
        };

        // === FUNCIONES PARA OCULTAR/MOSTRAR ENGRANAJE ===
        function ocultarEngranaje() {
            const adminToggle = document.getElementById('adminToggle');
            if (adminToggle) {
                adminToggle.classList.add('hidden');
            }
        }

        function mostrarEngranaje() {
            const adminToggle = document.getElementById('adminToggle');
            if (adminToggle) {
                adminToggle.classList.remove('hidden');
            }
        }

        // === PREVENCI√ìN DE MEN√ö CONTEXTUAL ===
        function desactivarMenuContextual() {
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            }, false);

            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            }, false);

            document.addEventListener('selectstart', function(e) {
                if (e.target.closest('.modal') || e.target.closest('.btn')) {
                    e.preventDefault();
                    return false;
                }
            }, false);

            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            }, false);

            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            }, false);

            document.addEventListener('gestureend', function(e) {
                e.preventDefault();
            }, false);
        }

        // === FUNCIONES DE ZOOM ===
        function updateImageTransform() {
            const image = document.getElementById('modalImage');
            if (image) {
                const scale = state.currentZoom;
                const translateX = state.panX;
                const translateY = state.panY;
                
                image.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${scale})`;
                
                const zoomInfo = document.getElementById('zoomInfo');
                if (zoomInfo) {
                    zoomInfo.textContent = `${Math.round(state.currentZoom * 100)}%`;
                }
                
                if (scale > 1) {
                    image.classList.add('zoomed');
                } else {
                    image.classList.remove('zoomed');
                }
            }
        }

        function zoomIn() {
            if (state.currentZoom < state.maxZoom) {
                state.currentZoom = Math.min(state.currentZoom * 1.5, state.maxZoom);
                updateImageTransform();
            }
        }

        function zoomOut() {
            if (state.currentZoom > state.minZoom) {
                state.currentZoom = Math.max(state.currentZoom / 1.5, state.minZoom);
                constrainPan();
                updateImageTransform();
            }
        }

        function resetZoom() {
            state.currentZoom = 1;
            state.panX = 0;
            state.panY = 0;
            updateImageTransform();
        }

        function constrainPan() {
            if (state.currentZoom <= 1) {
                state.panX = 0;
                state.panY = 0;
                return;
            }

            const container = document.getElementById('imageContainer');
            const image = document.getElementById('modalImage');
            
            if (!container || !image) return;
            
            const containerRect = container.getBoundingClientRect();
            
            // Obtener dimensiones reales de la imagen
            const imageNaturalWidth = image.naturalWidth || image.width;
            const imageNaturalHeight = image.naturalHeight || image.height;
            
            // Calcular dimensiones mostradas de la imagen
            const containerAspect = containerRect.width / containerRect.height;
            const imageAspect = imageNaturalWidth / imageNaturalHeight;
            
            let displayedWidth, displayedHeight;
            
            if (imageAspect > containerAspect) {
                // Imagen m√°s ancha - se ajusta por ancho
                displayedWidth = containerRect.width;
                displayedHeight = containerRect.width / imageAspect;
            } else {
                // Imagen m√°s alta - se ajusta por altura
                displayedHeight = containerRect.height;
                displayedWidth = containerRect.height * imageAspect;
            }
            
            // Calcular dimensiones con zoom
            const scaledWidth = displayedWidth * state.currentZoom;
            const scaledHeight = displayedHeight * state.currentZoom;
            
            // Calcular l√≠mites m√°ximos de pan
            const maxPanX = Math.max(0, (scaledWidth - containerRect.width) / 2);
            const maxPanY = Math.max(0, (scaledHeight - containerRect.height) / 2);
            
            // Aplicar l√≠mites
            state.panX = Math.max(-maxPanX, Math.min(maxPanX, state.panX));
            state.panY = Math.max(-maxPanY, Math.min(maxPanY, state.panY));
        }

        // === GESTOS T√ÅCTILES MEJORADOS ===
        function configurarGestosZoom() {
            const container = document.getElementById('imageContainer');
            const image = document.getElementById('modalImage');
            
            if (!container || !image) return;

            let gestureState = {
                touches: [],
                initialDistance: 0,
                initialZoom: 1,
                initialPanX: 0,
                initialPanY: 0,
                center: { x: 0, y: 0 },
                initialCenter: { x: 0, y: 0 },
                isZooming: false,
                isDragging: false,
                startTime: 0
            };

            function getDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            function getCenter(touch1, touch2) {
                return {
                    x: (touch1.clientX + touch2.clientX) / 2,
                    y: (touch1.clientY + touch2.clientY) / 2
                };
            }

            function getTouchCenter(touches) {
                if (touches.length === 1) {
                    return { x: touches[0].clientX, y: touches[0].clientY };
                } else if (touches.length === 2) {
                    return getCenter(touches[0], touches[1]);
                }
                return { x: 0, y: 0 };
            }

            // Touch Start
            container.addEventListener('touchstart', function(e) {
                gestureState.touches = Array.from(e.touches);
                gestureState.startTime = Date.now();
                
                if (gestureState.touches.length === 1) {
                    // Preparar para arrastrar (solo si hay zoom)
                    if (state.currentZoom > 1) {
                        gestureState.isDragging = true;
                        gestureState.initialPanX = state.panX;
                        gestureState.initialPanY = state.panY;
                        gestureState.initialCenter = getTouchCenter(gestureState.touches);
                    }
                } else if (gestureState.touches.length === 2) {
                    // Preparar para pellizcar
                    gestureState.isZooming = true;
                    gestureState.isDragging = false;
                    gestureState.initialDistance = getDistance(gestureState.touches[0], gestureState.touches[1]);
                    gestureState.initialZoom = state.currentZoom;
                    gestureState.initialPanX = state.panX;
                    gestureState.initialPanY = state.panY;
                    gestureState.initialCenter = getCenter(gestureState.touches[0], gestureState.touches[1]);
                    
                    // Convertir coordenadas del centro a relativas al contenedor
                    const containerRect = container.getBoundingClientRect();
                    gestureState.center = {
                        x: gestureState.initialCenter.x - containerRect.left - containerRect.width / 2,
                        y: gestureState.initialCenter.y - containerRect.top - containerRect.height / 2
                    };
                }
            }, { passive: true });

            // Touch Move
            container.addEventListener('touchmove', function(e) {
                e.preventDefault(); // Prevenir scroll del navegador
                
                gestureState.touches = Array.from(e.touches);
                
                if (gestureState.touches.length === 1 && gestureState.isDragging && state.currentZoom > 1) {
                    // Arrastrar con un dedo
                    const currentCenter = getTouchCenter(gestureState.touches);
                    const deltaX = currentCenter.x - gestureState.initialCenter.x;
                    const deltaY = currentCenter.y - gestureState.initialCenter.y;
                    
                    state.panX = gestureState.initialPanX + deltaX;
                    state.panY = gestureState.initialPanY + deltaY;
                    constrainPan();
                    updateImageTransform();
                    
                } else if (gestureState.touches.length === 2 && gestureState.isZooming) {
                    // Pellizcar con dos dedos
                    const currentDistance = getDistance(gestureState.touches[0], gestureState.touches[1]);
                    const currentCenter = getCenter(gestureState.touches[0], gestureState.touches[1]);
                    
                    // Calcular nuevo zoom
                    if (gestureState.initialDistance > 0) {
                        const scale = currentDistance / gestureState.initialDistance;
                        const newZoom = gestureState.initialZoom * scale;
                        state.currentZoom = Math.max(state.minZoom, Math.min(state.maxZoom, newZoom));
                        
                        // Ajustar pan para mantener el centro del pellizco
                        const containerRect = container.getBoundingClientRect();
                        const newCenter = {
                            x: currentCenter.x - containerRect.left - containerRect.width / 2,
                            y: currentCenter.y - containerRect.top - containerRect.height / 2
                        };
                        
                        const centerDeltaX = newCenter.x - gestureState.center.x;
                        const centerDeltaY = newCenter.y - gestureState.center.y;
                        
                        state.panX = gestureState.initialPanX + centerDeltaX;
                        state.panY = gestureState.initialPanY + centerDeltaY;
                        
                        constrainPan();
                        updateImageTransform();
                    }
                }
            }, { passive: false });

            // Touch End
            container.addEventListener('touchend', function(e) {
                const remainingTouches = Array.from(e.touches);
                const endTime = Date.now();
                const touchDuration = endTime - gestureState.startTime;
                
                // Si era un toque r√°pido en una imagen sin zoom, podr√≠a ser navegaci√≥n
                if (remainingTouches.length === 0) {
                    if (gestureState.touches.length === 1 && touchDuration < 200 && state.currentZoom === 1) {
                        // Este caso se maneja en el event listener principal para navegaci√≥n
                    }
                    
                    // Reset de estados
                    gestureState.isZooming = false;
                    gestureState.isDragging = false;
                }
                
                // Actualizar touches
                gestureState.touches = remainingTouches;
                
                // Si qued√≥ un toque despu√©s de pellizcar, preparar para arrastrar
                if (remainingTouches.length === 1 && gestureState.isZooming) {
                    gestureState.isZooming = false;
                    if (state.currentZoom > 1) {
                        gestureState.isDragging = true;
                        gestureState.initialPanX = state.panX;
                        gestureState.initialPanY = state.panY;
                        gestureState.initialCenter = getTouchCenter(remainingTouches);
                    }
                }
            }, { passive: true });

            // Touch Cancel (por si se interrumpe el gesto)
            container.addEventListener('touchcancel', function(e) {
                gestureState.isZooming = false;
                gestureState.isDragging = false;
                gestureState.touches = [];
            }, { passive: true });
        }

        // === ARRASTRAR CON MOUSE ===
        function configurarArrastreRaton() {
            const image = document.getElementById('modalImage');
            if (!image) return;

            let mouseDown = false;
            let startX, startY;

            image.addEventListener('mousedown', function(e) {
                if (state.currentZoom > 1) {
                    mouseDown = true;
                    startX = e.clientX - state.panX;
                    startY = e.clientY - state.panY;
                    image.style.cursor = 'grabbing';
                    e.preventDefault();
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (mouseDown && state.currentZoom > 1) {
                    state.panX = e.clientX - startX;
                    state.panY = e.clientY - startY;
                    constrainPan();
                    updateImageTransform();
                    e.preventDefault();
                }
            });

            document.addEventListener('mouseup', function() {
                if (mouseDown) {
                    mouseDown = false;
                    const image = document.getElementById('modalImage');
                    if (image && state.currentZoom > 1) {
                        image.style.cursor = 'move';
                    }
                }
            });

            image.addEventListener('wheel', function(e) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            }, { passive: false });
        }

        // === SUPABASE ===
        async function inicializarSupabase() {
            if (supabaseConfig.url && supabaseConfig.key && 
                supabaseConfig.url !== 'TU_URL_DE_SUPABASE_AQUI') {
                try {
                    state.supabase = supabase.createClient(supabaseConfig.url, supabaseConfig.key);
                    await cargarDesdeBD();
                    iniciarSincronizacion();
                    actualizarIndicadorSync('connected', 'Conectado');
                    state.syncEnabled = true;
                } catch (error) {
                    console.error('Error con Supabase:', error);
                    actualizarIndicadorSync('error', 'Error conexi√≥n');
                }
            } else {
                actualizarIndicadorSync('error', 'Sin configurar');
            }
        }

        function iniciarSincronizacion() {
            if (!state.supabase) return;
            
            if (state.syncInterval) clearInterval(state.syncInterval);
            
            state.syncInterval = setInterval(async () => {
                await cargarDesdeBD();
            }, 10000);
        }

        async function cargarDesdeBD() {
            if (!state.supabase) return false;
            
            try {
                actualizarIndicadorSync('syncing', 'Cargando...');
                
                const { data, error } = await state.supabase
                    .from('territorios')
                    .select('puntos_rojos')
                    .order('id', { ascending: false })
                    .limit(1);

                if (error) {
                    actualizarIndicadorSync('error', 'Error BD');
                    return false;
                }

                if (data && data.length > 0) {
                    const puntosNuevos = data[0].puntos_rojos;
                    
                    if (Array.isArray(puntosNuevos) && puntosNuevos.length === 49) {
                        const datosActuales = JSON.stringify(state.puntosRojos);
                        const datosNuevos = JSON.stringify(puntosNuevos);
                        
                        if (datosActuales !== datosNuevos) {
                            state.puntosRojos = puntosNuevos;
                            actualizarPuntos();
                            
                            if (state.isAdmin && document.getElementById('adminPanel').style.display === 'block') {
                                crearGridAdmin();
                            }
                            
                            if (document.getElementById('imageModal').style.display === 'block') {
                                actualizarPuntoModal();
                            }
                            
                            if (!state.isAdmin) {
                                mostrarNotificacion('Datos actualizados', 'info');
                            }
                        }
                    }
                }

                actualizarIndicadorSync('connected', 'Sincronizado');
                return true;

            } catch (error) {
                console.error('Error cargando BD:', error);
                actualizarIndicadorSync('error', 'Error BD');
                return false;
            }
        }

        async function guardarEnBD() {
            if (!state.supabase) return false;

            try {
                actualizarIndicadorSync('syncing', 'Guardando...');

                const { error } = await state.supabase
                    .from('territorios')
                    .update({ 
                        puntos_rojos: state.puntosRojos,
                        last_updated: new Date().toISOString()
                    })
                    .eq('id', 1);

                if (error) {
                    actualizarIndicadorSync('error', 'Error guardando');
                    return false;
                }

                actualizarIndicadorSync('connected', 'Guardado');
                return true;

            } catch (error) {
                console.error('Error guardando BD:', error);
                return false;
            }
        }

        function togglePunto(numero) {
            if (!state.isAdmin || numero < 1 || numero > 49) return;
            
            const index = numero - 1;
            state.puntosRojos[index] = !state.puntosRojos[index];
            
            const punto = document.getElementById(`punto-${numero}`);
            if (punto) {
                punto.style.display = state.puntosRojos[index] ? 'block' : 'none';

            if (state.imagenActual === numero && document.getElementById('imageModal').style.display === 'block') {
                actualizarPuntoModal();

            const adminBtns = document.querySelectorAll('.admin-btn');
            const adminBtn = adminBtns[index];

                adminBtn.classList.toggle('active', state.puntosRojos[index]);

            setTimeout(async () => {

                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 60000; display: flex;
                align-items: center; justify-content: center; padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 25px; border-radius: 12px; max-width: 90%; text-align: center;">
                    <h3 style="margin: 0 0 15px 0; color: #333;">Comparte esta URL:</h3>
                    <input type="text" value="${url}" style="width: 100%; padding: 10px; border: 2px solid #4CAF50; border-radius: 6px; font-size: 14px; text-align: center;" readonly onclick="this.select()">
                    <br><br>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">Cerrar</button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function mostrarNotificacion(mensaje, tipo = 'info') {
            const colores = {
                success: '#4CAF50',
                error: '#f44336',
                warning: '#FF9800',
                info: '#2196F3'
            };

            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = mensaje;
            notif.style.background = colores[tipo] || colores.info;
            
            document.body.appendChild(notif);
            
            setTimeout(() => {
                if (notif.parentNode) {
                    notif.parentNode.removeChild(notif);
                }
            }, 3000);
        }

        // === EVENT LISTENERS ===
        function configurarEventListeners() {
            document.addEventListener('keydown', function(event) {
                const modal = document.getElementById('imageModal');
                const loginModal = document.getElementById('loginModal');
                
                if (modal && modal.style.display === 'block') {
                    switch (event.key) {
                        case 'ArrowLeft':
                            event.preventDefault();
                            imagenAnterior();
                            break;
                        case 'ArrowRight':
                            event.preventDefault();
                            imagenSiguiente();
                            break;
                        case 'Escape':
                            cerrarModal();
                            break;
                        case '+':
                        case '=':
                            event.preventDefault();
                            zoomIn();
                            break;
                        case '-':
                            event.preventDefault();
                            zoomOut();
                            break;
                        case '0':
                            event.preventDefault();
                            resetZoom();
                            break;
                    }
                }
                
                if (loginModal && loginModal.style.display === 'block') {
                    switch (event.key) {
                        case 'Enter':
                            verificarLogin();
                            break;
                        case 'Escape':
                            cerrarLogin();
                            break;
                    }
                }
            });

            document.getElementById('loginModal').addEventListener('click', function(e) {
                if (e.target === this) cerrarLogin();
            });

            let startX = 0;
            let startY = 0;
            const imageModal = document.getElementById('imageModal');
            
            imageModal.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }
            }, { passive: true });

            imageModal.addEventListener('touchend', function(e) {
                // Solo manejar navegaci√≥n si no hay zoom y fue un swipe claro
                if (e.changedTouches.length === 1 && state.currentZoom === 1) {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    // Solo navegar si el movimiento horizontal es claro y no es un tap
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 80) {
                        if (diffX > 0) {
                            imagenSiguiente();
                        } else {
                            imagenAnterior();
                        }
                    }
                }
            }, { passive: true });
        }

        // === INICIALIZAR ===
        document.addEventListener('DOMContentLoaded', function() {
            init().catch(error => {
                console.error('Error inicializando:', error);
                mostrarNotificacion('Error de inicializaci√≥n', 'error');
            });
        });

        console.log('Tarjetas Territorio - Engranaje Oculto en Modal');
    </script>
