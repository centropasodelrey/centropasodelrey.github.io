<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tarjetas Territorio</title>
    <meta name="theme-color" content="#4CAF50">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 700;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn .punto-rojo {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(255, 71, 87, 0.4);
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Modal para im√°genes */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            max-width: 95%;
            max-height: 95%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            position: absolute;
            top: 12px;
            right: 12px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close:hover {
            background: rgba(255, 71, 87, 0.9);
            transform: scale(1.1);
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 85vh;
            object-fit: contain;
        }

        .image-title {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .image-title .punto-rojo-modal {
            position: absolute;
            top: 12px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-radius: 50%;
            border: 2px solid white;
            display: none;
            animation: pulse 2s infinite;
        }

        /* Navegaci√≥n */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10001;
        }

        .nav-arrow:hover {
            background: rgba(76, 175, 80, 0.9);
        }

        .nav-prev { left: 15px; }
        .nav-next { right: 15px; }

        /* Panel de administraci√≥n */
        .admin-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 20001;
            transition: all 0.2s ease;
        }

        .admin-toggle:hover {
            background: rgba(76, 175, 80, 0.9);
        }

        .login-modal {
            display: none;
            position: fixed;
            z-index: 50000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .login-content {
            background: white;
            margin: 15% auto;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-content h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .login-content input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-content input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-content button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .login-content button:hover {
            transform: translateY(-1px);
        }

        .login-content button.cancel {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .admin-panel {
            position: fixed;
            top: 60px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            display: none;
            z-index: 20000;
            max-width: 320px;
            max-height: 75vh;
            overflow-y: auto;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin-top: 15px;
        }

        .admin-btn {
            background: rgba(68, 68, 68, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
            cursor: pointer;
            font-size: 11px;
            border-radius: 4px;
            transition: all 0.2s ease;
            min-height: 35px;
        }

        .admin-btn.active {
            background: linear-gradient(135deg, #ff4757, #ff3742);
        }

        .admin-controls {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-controls button {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            min-width: 70px;
        }

        .admin-controls button:hover {
            transform: translateY(-1px);
        }

        .admin-controls button.danger {
            background: #f44336;
        }

        .admin-controls button.secondary {
            background: #666;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 30000;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; border-radius: 10px; }
            .buttons-grid { grid-template-columns: repeat(4, 1fr); gap: 8px; }
            .btn { padding: 12px 6px; font-size: 14px; min-height: 50px; }
            .admin-panel { max-width: 90%; right: 5%; left: 5%; }
            .admin-grid { grid-template-columns: repeat(5, 1fr); }
            .modal-content { margin: 5% auto; max-width: 98%; }
        }

        @media (max-width: 480px) {
            .buttons-grid { grid-template-columns: repeat(3, 1fr); }
            .admin-grid { grid-template-columns: repeat(4, 1fr); }
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            padding: 8px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #4CAF50;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tarjetas Territorio</h1>
        
        <div class="info-bar">
            <div>
                Estado: <span id="statusText">Cargando...</span>
                <span id="syncIndicator" style="display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-left: 8px; background: #ccc;"></span>
            </div>
            <div id="activeCount">Activos: 0/49</div>
        </div>
        
        <div class="buttons-grid" id="buttonsGrid">
            <!-- Los botones se generan aqu√≠ -->
        </div>
    </div>

    <!-- Modal para im√°genes -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="image-title" id="imageTitle">
                Territorio
                <span class="punto-rojo-modal" id="puntoModal"></span>
            </div>
            <span class="close" onclick="cerrarModal()">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="Imagen">
        </div>
    </div>

    <!-- Navegaci√≥n -->
    <div class="nav-arrow nav-prev" id="prevBtn" onclick="imagenAnterior()">&lt;</div>
    <div class="nav-arrow nav-next" id="nextBtn" onclick="imagenSiguiente()">&gt;</div>

    <!-- Admin -->
    <button class="admin-toggle" onclick="mostrarLogin()">‚öô</button>

    <!-- Login -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2>Acceso Administrador</h2>
            <input type="text" id="username" placeholder="Usuario" value="admin">
            <input type="password" id="password" placeholder="Contrase√±a" value="123456">
            <div id="loginError" class="error-message">Usuario o contrase√±a incorrectos</div>
            <button onclick="verificarLogin()">Entrar</button>
            <button class="cancel" onclick="cerrarLogin()">Cancelar</button>
        </div>
    </div>

    <!-- Panel Admin -->
    <div id="adminPanel" class="admin-panel">
        <h3 style="margin: 0 0 10px 0; font-size: 16px;">Panel de Control</h3>
        <p style="margin: 0 0 10px 0; font-size: 12px; opacity: 0.8;">
            Toca los n√∫meros para activar/desactivar puntos rojos:
        </p>
        <div class="admin-grid" id="adminGrid"></div>
        <div class="admin-controls">
            <button onclick="guardarEstado()">üíæ Guardar</button>
            <button onclick="forzarSincronizacion()">üîÑ Sincronizar</button>
            <button onclick="copiarURL()">üîó Copiar</button>
            <button class="danger" onclick="limpiarTodos()">üßπ Limpiar</button>
            <button class="secondary" onclick="cerrarAdmin()">‚ùå Cerrar</button>
        </div>
    </div>

    <script>
        // Estado de la aplicaci√≥n con sincronizaci√≥n
        let state = {
            imageUrls: [],
            puntosRojos: new Array(49).fill(false),
            imagenActual: 1,
            isAdmin: false,
            syncEnabled: false,
            lastSync: null,
            syncInterval: null
        };

        // Configuraci√≥n de sincronizaci√≥n usando JSONBin (servicio gratuito)
        const SYNC_CONFIG = {
            apiKey: '$2a$10$8I2UHkkxhYOP.ZQMKqX9Tu5JjP4rGqvfW7FDlLdayLu1h8pKKoHie', // API key p√∫blica solo para este proyecto
            binId: localStorage.getItem('sync_bin_id') || null,
            apiUrl: 'https://api.jsonbin.io/v3'
        };

        // === INICIALIZACI√ìN ===
        function init() {
            console.log('Inicializando Tarjetas Territorio con sincronizaci√≥n...');
            
            generarImagenesEjemplo();
            cargarEstado();
            crearBotones();
            actualizarPuntos();
            configurarEventListeners();
            
            // Iniciar sincronizaci√≥n autom√°tica
            iniciarSincronizacion();
            
            console.log('Aplicaci√≥n lista con sincronizaci√≥n activa');
        }

        // === SISTEMA DE SINCRONIZACI√ìN ===
        async function iniciarSincronizacion() {
            try {
                actualizarIndicadorSync('connecting', 'Conectando...');
                
                // Primero intentar cargar datos de la nube
                await cargarDesdeLaNube();
                
                // Configurar sincronizaci√≥n autom√°tica cada 30 segundos
                if (state.syncInterval) {
                    clearInterval(state.syncInterval);
                }
                
                state.syncInterval = setInterval(async () => {
                    if (!state.isAdmin) {
                        // Los usuarios normales solo cargan datos
                        await cargarDesdeLaNube();
                    } else {
                        // Los administradores sincronizan (subir y bajar)
                        await sincronizarConLaNube();
                    }
                }, 30000);
                
                state.syncEnabled = true;
                actualizarIndicadorSync('connected', 'Conectado');
                
            } catch (error) {
                console.error('Error iniciando sincronizaci√≥n:', error);
                actualizarIndicadorSync('error', 'Sin conexi√≥n');
            }
        }

        async function cargarDesdeLaNube() {
            if (!SYNC_CONFIG.binId) {
                // Si no hay bin configurado, intentar crear uno o usar datos locales
                console.log('Sin bin configurado, usando datos locales');
                return false;
            }
            
            try {
                actualizarIndicadorSync('syncing', 'Cargando...');
                
                const response = await fetch(`${SYNC_CONFIG.apiUrl}/b/${SYNC_CONFIG.binId}/latest`, {
                    headers: {
                        'X-Master-Key': SYNC_CONFIG.apiKey
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.record && data.record.puntosRojos && Array.isArray(data.record.puntosRojos)) {
                        const nuevosdatos = data.record.puntosRojos;
                        const datosActuales = JSON.stringify(state.puntosRojos);
                        const datosNuevos = JSON.stringify(nuevosdatos);
                        
                        if (datosActuales !== datosNuevos) {
                            state.puntosRojos = nuevosdatos;
                            actualizarPuntos();
                            
                            // Actualizar panel admin si est√° visible
                            if (state.isAdmin && document.getElementById('adminPanel').style.display === 'block') {
                                crearGridAdmin();
                            }
                            
                            console.log('Datos actualizados desde la nube');
                            if (!state.isAdmin) {
                                mostrarNotificacion('Datos actualizados autom√°ticamente', 'info');
                            }
                        }
                        
                        state.lastSync = new Date();
                        actualizarIndicadorSync('connected', 'Actualizado');
                        return true;
                    }
                }
                
                actualizarIndicadorSync('error', 'Error cargando');
                return false;
                
            } catch (error) {
                console.error('Error cargando desde la nube:', error);
                actualizarIndicadorSync('error', 'Sin conexi√≥n');
                return false;
            }
        }

        async function subirALaNube() {
            try {
                actualizarIndicadorSync('syncing', 'Guardando...');
                
                const data = {
                    puntosRojos: state.puntosRojos,
                    lastUpdate: new Date().toISOString(),
                    version: '1.0',
                    admin: 'centropasodelrey'
                };
                
                let url, method;
                
                if (!SYNC_CONFIG.binId) {
                    // Crear nuevo bin
                    url = `${SYNC_CONFIG.apiUrl}/b`;
                    method = 'POST';
                } else {
                    // Actualizar bin existente
                    url = `${SYNC_CONFIG.apiUrl}/b/${SYNC_CONFIG.binId}`;
                    method = 'PUT';
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': SYNC_CONFIG.apiKey
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (!SYNC_CONFIG.binId && result.metadata && result.metadata.id) {
                        SYNC_CONFIG.binId = result.metadata.id;
                        localStorage.setItem('sync_bin_id', SYNC_CONFIG.binId);
                        console.log('Nuevo bin creado:', SYNC_CONFIG.binId);
                    }
                    
                    state.lastSync = new Date();
                    actualizarIndicadorSync('connected', 'Guardado');
                    return true;
                } else {
                    throw new Error(`Error ${response.status}`);
                }
                
            } catch (error) {
                console.error('Error subiendo a la nube:', error);
                actualizarIndicadorSync('error', 'Error guardando');
                return false;
            }
        }

        async function sincronizarConLaNube() {
            // Primero cargar cambios de otros
            await cargarDesdeLaNube();
            
            // Luego subir nuestros cambios
            await subirALaNube();
        }

        function actualizarIndicadorSync(estado, mensaje) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('statusText');
            
            if (indicator && statusText) {
                const colores = {
                    connected: '#4CAF50',
                    syncing: '#FF9800',
                    error: '#f44336',
                    connecting: '#2196F3'
                };
                
                indicator.style.background = colores[estado] || '#ccc';
                statusText.textContent = mensaje;
            }
        }

        function generarImagenesEjemplo() {
            // URLs de ejemplo - reemplaza con tus im√°genes
            state.imageUrls = Array(49).fill(0).map((_, i) => 
                `https://picsum.photos/800/600?random=${i + 1}&sig=${Date.now()}`
            );
        }

        function crearBotones() {
            const grid = document.getElementById('buttonsGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= 49; i++) {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.onclick = () => abrirImagen(i);
                btn.innerHTML = `${i}<span class="punto-rojo" id="punto-${i}"></span>`;
                grid.appendChild(btn);
            }
        }

        // === GESTI√ìN DE ESTADO ===
        function cargarEstado() {
            try {
                // 1. Desde URL
                if (cargarDesdeURL()) {
                    console.log('Estado cargado desde URL');
                    return;
                }

                // 2. Desde localStorage
                const saved = localStorage.getItem('puntosRojos_territorios');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed) && parsed.length === 49) {
                        state.puntosRojos = parsed;
                        console.log('Estado cargado desde almacenamiento local');
                        return;
                    }
                }

                console.log('Iniciando con estado limpio');
            } catch (error) {
                console.error('Error cargando estado:', error);
            }
        }

        function cargarDesdeURL() {
            const params = new URLSearchParams(window.location.search);
            const puntos = params.get('p');
            
            if (puntos) {
                try {
                    const decoded = decodificarPuntos(puntos);
                    if (decoded && decoded.length === 49) {
                        state.puntosRojos = decoded;
                        return true;
                    }
                } catch (error) {
                    console.warn('Error decodificando URL:', error);
                }
            }
            
            return false;
        }

        function guardarEstado() {
            try {
                // Guardar en localStorage
                localStorage.setItem('puntosRojos_territorios', JSON.stringify(state.puntosRojos));
                
                // Actualizar URL
                actualizarURL();
                
                mostrarNotificacion('Estado guardado correctamente', 'success');
                console.log('Estado guardado');
            } catch (error) {
                console.error('Error guardando:', error);
                mostrarNotificacion('Error guardando estado', 'error');
            }
        }

        function actualizarURL() {
            try {
                const encoded = codificarPuntos(state.puntosRojos);
                const url = new URL(window.location);
                
                if (encoded && encoded !== codificarPuntos(new Array(49).fill(false))) {
                    url.searchParams.set('p', encoded);
                } else {
                    url.searchParams.delete('p');
                }
                
                window.history.replaceState({}, '', url);
            } catch (error) {
                console.warn('Error actualizando URL:', error);
            }
        }

        function codificarPuntos(array) {
            // Convierte array de boolean a string binario compacto
            const binary = array.map(p => p ? '1' : '0').join('');
            let hex = '';
            
            for (let i = 0; i < binary.length; i += 4) {
                const chunk = binary.substr(i, 4).padEnd(4, '0');
                hex += parseInt(chunk, 2).toString(16);
            }
            
            return hex;
        }

        function decodificarPuntos(hex) {
            try {
                let binary = '';
                for (let i = 0; i < hex.length; i++) {
                    binary += parseInt(hex[i], 16).toString(2).padStart(4, '0');
                }
                
                const result = [];
                for (let i = 0; i < 49; i++) {
                    result.push(binary[i] === '1');
                }
                
                return result;
            } catch (error) {
                return null;
            }
        }

        function actualizarPuntos() {
            state.puntosRojos.forEach((activo, index) => {
                const punto = document.getElementById(`punto-${index + 1}`);
                if (punto) {
                    punto.style.display = activo ? 'block' : 'none';
                }
            });
            
            // Actualizar contador
            const activos = state.puntosRojos.filter(Boolean).length;
            const counter = document.getElementById('activeCount');
            if (counter) {
                counter.textContent = `Activos: ${activos}/49`;
            }
        }

        // === MODAL DE IM√ÅGENES ===
        function abrirImagen(numero) {
            if (numero < 1 || numero > 49) return;
            
            state.imagenActual = numero;
            mostrarImagenModal();
        }

        function mostrarImagenModal() {
            const modal = document.getElementById('imageModal');
            const imagen = document.getElementById('modalImage');
            const titulo = document.getElementById('imageTitle');
            const puntoModal = document.getElementById('puntoModal');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (!modal || !imagen) return;
            
            modal.style.display = 'block';
            imagen.src = state.imageUrls[state.imagenActual - 1];
            imagen.alt = `Territorio ${state.imagenActual}`;
            
            if (titulo) {
                titulo.innerHTML = `Territorio ${state.imagenActual} de 49 <span class="punto-rojo-modal" id="puntoModal"></span>`;
            }
            
            if (puntoModal) {
                puntoModal.style.display = state.puntosRojos[state.imagenActual - 1] ? 'block' : 'none';
            }
            
            if (prevBtn) prevBtn.style.display = 'flex';
            if (nextBtn) nextBtn.style.display = 'flex';
            
            actualizarNavegacion();
            document.body.style.overflow = 'hidden';
        }

        function actualizarNavegacion() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.style.opacity = state.imagenActual <= 1 ? '0.3' : '1';
                prevBtn.style.pointerEvents = state.imagenActual <= 1 ? 'none' : 'auto';
            }
            
            if (nextBtn) {
                nextBtn.style.opacity = state.imagenActual >= 49 ? '0.3' : '1';
                nextBtn.style.pointerEvents = state.imagenActual >= 49 ? 'none' : 'auto';
            }
        }

        function imagenAnterior() {
            if (state.imagenActual > 1) {
                state.imagenActual--;
                mostrarImagenModal();
            }
        }

        function imagenSiguiente() {
            if (state.imagenActual < 49) {
                state.imagenActual++;
                mostrarImagenModal();
            }
        }

        function cerrarModal() {
            const modal = document.getElementById('imageModal');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (modal) modal.style.display = 'none';
            if (prevBtn) prevBtn.style.display = 'none';
            if (nextBtn) nextBtn.style.display = 'none';
            
            document.body.style.overflow = '';
        }

        // === ADMINISTRACI√ìN ===
        function mostrarLogin() {
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.style.display = 'block';
            }
        }

        function cerrarLogin() {
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function verificarLogin() {
            const username = document.getElementById('username')?.value;
            const password = document.getElementById('password')?.value;
            const error = document.getElementById('loginError');
            
            if (username === 'admin' && password === '123456') {
                state.isAdmin = true;
                cerrarLogin();
                mostrarPanelAdmin();
                mostrarNotificacion('Sesi√≥n iniciada como administrador', 'success');
            } else {
                if (error) {
                    error.style.display = 'block';
                    setTimeout(() => {
                        error.style.display = 'none';
                    }, 3000);
                }
            }
        }

        function mostrarPanelAdmin() {
            const panel = document.getElementById('adminPanel');
            if (panel) {
                panel.style.display = 'block';
                crearGridAdmin();
            }
        }

        function cerrarAdmin() {
            const panel = document.getElementById('adminPanel');
            if (panel) {
                panel.style.display = 'none';
            }
            state.isAdmin = false;
        }

        function crearGridAdmin() {
            const grid = document.getElementById('adminGrid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            for (let i = 1; i <= 49; i++) {
                const btn = document.createElement('button');
                btn.className = 'admin-btn';
                btn.textContent = i;
                btn.title = `Territorio ${i}`;
                
                if (state.puntosRojos[i - 1]) {
                    btn.classList.add('active');
                }
                
                btn.onclick = () => togglePunto(i);
                grid.appendChild(btn);
            }
        }

        function togglePunto(numero) {
            if (!state.isAdmin || numero < 1 || numero > 49) return;
            
            const index = numero - 1;
            state.puntosRojos[index] = !state.puntosRojos[index];
            
            // Actualizar punto en bot√≥n principal
            const punto = document.getElementById(`punto-${numero}`);
            if (punto) {
                punto.style.display = state.puntosRojos[index] ? 'block' : 'none';
            }
            
            // Actualizar punto en modal si est√° visible
            if (state.imagenActual === numero) {
                const puntoModal = document.getElementById('puntoModal');
                if (puntoModal) {
                    puntoModal.style.display = state.puntosRojos[index] ? 'block' : 'none';
                }
            }
            
            // Actualizar bot√≥n admin
            const adminBtns = document.querySelectorAll('.admin-btn');
            const adminBtn = adminBtns[index];
            if (adminBtn) {
                adminBtn.classList.toggle('active', state.puntosRojos[index]);
            }
            
            actualizarPuntos();
            
            // Auto-guardar y sincronizar
            setTimeout(() => {
                localStorage.setItem('puntosRojos_territorios', JSON.stringify(state.puntosRojos));
                actualizarURL();
                
                // Subir a la nube inmediatamente
                if (state.isAdmin) {
                    subirALaNube();
                }
            }, 100);
        }

        function limpiarTodos() {
            if (!state.isAdmin) return;
            
            if (confirm('¬øSeguro que quieres quitar todos los puntos rojos?')) {
                state.puntosRojos.fill(false);
                actualizarPuntos();
                crearGridAdmin();
                
                const puntoModal = document.getElementById('puntoModal');
                if (puntoModal) puntoModal.style.display = 'none';
                
                // Guardar y sincronizar
                guardarEstado();
            }
        }

        // Funci√≥n para forzar sincronizaci√≥n manual
        function forzarSincronizacion() {
            if (state.isAdmin) {
                sincronizarConLaNube().then(() => {
                    mostrarNotificacion('Sincronizaci√≥n completada', 'success');
                });
            } else {
                cargarDesdeLaNube().then(() => {
                    mostrarNotificacion('Datos actualizados', 'info');
                });
            }
        }

        function copiarURL() {
            const url = window.location.href;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    mostrarNotificacion('URL copiada al portapapeles', 'success');
                }).catch(() => {
                    mostrarURLFallback(url);
                });
            } else {
                mostrarURLFallback(url);
            }
        }

        function mostrarURLFallback(url) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 60000; display: flex;
                align-items: center; justify-content: center; padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 25px; border-radius: 12px; max-width: 90%; text-align: center;">
                    <h3 style="margin: 0 0 15px 0; color: #333;">Copia esta URL para compartir:</h3>
                    <input type="text" value="${url}" style="width: 100%; padding: 10px; border: 2px solid #4CAF50; border-radius: 6px; font-size: 14px; text-align: center;" readonly onclick="this.select()">
                    <br><br>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">Cerrar</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            setTimeout(() => {
                const input = modal.querySelector('input');
                if (input) {
                    input.focus();
                    input.select();
                }
            }, 100);
        }

        // === UTILIDADES ===
        function mostrarNotificacion(mensaje, tipo = 'info') {
            const colores = {
                success: '#4CAF50',
                error: '#f44336',
                warning: '#FF9800',
                info: '#2196F3'
            };

            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = mensaje;
            notif.style.background = colores[tipo] || colores.info;
            
            document.body.appendChild(notif);
            
            setTimeout(() => {
                if (notif.parentNode) {
                    notif.parentNode.removeChild(notif);
                }
            }, 3000);
        }

        function configurarEventListeners() {
            // Navegaci√≥n con teclado
            document.addEventListener('keydown', function(event) {
                const modal = document.getElementById('imageModal');
                const loginModal = document.getElementById('loginModal');
                
                if (modal && modal.style.display === 'block') {
                    switch (event.key) {
                        case 'ArrowLeft':
                            event.preventDefault();
                            imagenAnterior();
                            break;
                        case 'ArrowRight':
                            event.preventDefault();
                            imagenSiguiente();
                            break;
                        case 'Escape':
                            cerrarModal();
                            break;
                    }
                }
                
                if (loginModal && loginModal.style.display === 'block') {
                    switch (event.key) {
                        case 'Enter':
                            verificarLogin();
                            break;
                        case 'Escape':
                            cerrarLogin();
                            break;
                    }
                }
            });

            // Cerrar modales haciendo clic fuera
            document.getElementById('loginModal')?.addEventListener('click', function(e) {
                if (e.target === this) {
                    cerrarLogin();
                }
            });

            document.getElementById('imageModal')?.addEventListener('click', function(e) {
                if (e.target === this) {
                    cerrarModal();
                }
            });

            // Gestos t√°ctiles para navegaci√≥n
            let startX = 0;
            const imageModal = document.getElementById('imageModal');
            
            if (imageModal) {
                imageModal.addEventListener('touchstart', function(e) {
                    startX = e.changedTouches[0].screenX;
                }, { passive: true });

                imageModal.addEventListener('touchend', function(e) {
                    const endX = e.changedTouches[0].screenX;
                    const diff = startX - endX;
                    
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) {
                            imagenSiguiente(); // Swipe left = siguiente
                        } else {
                            imagenAnterior(); // Swipe right = anterior
                        }
                    }
                }, { passive: true });
            }
        }

        // === MANEJO DE ERRORES ===
        window.addEventListener('error', function(e) {
            console.error('Error:', e.error);
            mostrarNotificacion('Se produjo un error en la aplicaci√≥n', 'error');
        });

        // === INICIALIZACI√ìN ===
        document.addEventListener('DOMContentLoaded', function() {
            try {
                init();
            } catch (error) {
                console.error('Error inicializando:', error);
                mostrarNotificacion('Error de inicializaci√≥n', 'error');
            }
        });

        // === API PARA DEBUGGING Y CONFIGURACI√ìN ===
        window.territoriosApp = {
            getState: () => ({ ...state }),
            resetear: () => {
                state.puntosRojos.fill(false);
                actualizarPuntos();
                localStorage.removeItem('puntosRojos_territorios');
                actualizarURL();
                if (state.isAdmin) subirALaNube();
                mostrarNotificacion('Estado reiniciado', 'info');
            },
            togglePunto: (numero) => {
                if (numero >= 1 && numero <= 49) {
                    const wasAdmin = state.isAdmin;
                    state.isAdmin = true;
                    togglePunto(numero);
                    state.isAdmin = wasAdmin;
                }
            },
            setImageUrls: (urls) => {
                if (Array.isArray(urls) && urls.length === 49) {
                    state.imageUrls = urls;
                    console.log('URLs de im√°genes actualizadas');
                }
            },
            exportState: () => {
                const exportData = {
                    puntosRojos: state.puntosRojos,
                    url: window.location.href,
                    binId: SYNC_CONFIG.binId,
                    lastSync: state.lastSync,
                    timestamp: new Date().toISOString()
                };
                console.log('Estado exportado:', exportData);
                return exportData;
            },
            importState: (data) => {
                if (data && Array.isArray(data.puntosRojos) && data.puntosRojos.length === 49) {
                    state.puntosRojos = data.puntosRojos;
                    actualizarPuntos();
                    actualizarURL();
                    if (state.isAdmin) subirALaNube();
                    mostrarNotificacion('Estado importado correctamente', 'success');
                    return true;
                }
                return false;
            },
            forzarSincronizacion: () => forzarSincronizacion(),
            verInfoSincronizacion: () => {
                const info = {
                    syncEnabled: state.syncEnabled,
                    binId: SYNC_CONFIG.binId,
                    lastSync: state.lastSync,
                    isAdmin: state.isAdmin,
                    apiUrl: SYNC_CONFIG.apiUrl
                };
                console.log('Informaci√≥n de sincronizaci√≥n:', info);
                return info;
            },
            resetearSincronizacion: () => {
                localStorage.removeItem('sync_bin_id');
                SYNC_CONFIG.binId = null;
                console.log('Sincronizaci√≥n reseteada. Se crear√° un nuevo bin en la pr√≥xima subida.');
                mostrarNotificacion('Sincronizaci√≥n reseteada', 'info');
            }
        };

        console.log('üéØ Tarjetas Territorio - Versi√≥n con Sincronizaci√≥n');
        console.log('üîÑ Sincronizaci√≥n autom√°tica cada 30 segundos');
        console.log('üì± Optimizado para dispositivos m√≥viles');
        console.log('üîß Debug: window.territoriosApp');
        console.log('üìã Admin: admin / 123456');
        console.log('üí° Los administradores sincronizan cambios autom√°ticamente');
        console.log('üë• Los usuarios reciben actualizaciones autom√°ticas');
    </script>
</body>
