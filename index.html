<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tarjetas Territorio</title>
    <meta name="theme-color" content="#4CAF50">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 700;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .sync-indicator.connected { background: #4CAF50; }
        .sync-indicator.syncing { background: #FF9800; animation: pulse 1s infinite; }
        .sync-indicator.error { background: #f44336; }
        .sync-indicator.local { background: #666; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn .punto-rojo {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(255, 71, 87, 0.4);
            display: none;
            animation: pulse 2s infinite;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            max-width: 95%;
            max-height: 95%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .close {
            position: absolute;
            top: 12px;
            right: 12px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close:hover {
            background: rgba(255, 71, 87, 0.9);
            transform: scale(1.1);
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 85vh;
            object-fit: contain;
        }

        .image-title {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .image-title .punto-rojo-modal {
            position: absolute;
            top: 12px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-radius: 50%;
            border: 2px solid white;
            display: none;
            animation: pulse 2s infinite;
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10001;
        }

        .nav-arrow:hover { background: rgba(76, 175, 80, 0.9); }
        .nav-prev { left: 15px; }
        .nav-next { right: 15px; }

        .admin-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 20001;
            transition: all 0.2s ease;
        }

        .admin-toggle:hover { background: rgba(76, 175, 80, 0.9); }

        .login-modal {
            display: none;
            position: fixed;
            z-index: 50000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .login-content {
            background: white;
            margin: 15% auto;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-content h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .login-content input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-content input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-content button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .login-content button:hover { transform: translateY(-1px); }
        .login-content button.cancel { background: linear-gradient(135deg, #f44336, #d32f2f); }

        .admin-panel {
            position: fixed;
            top: 60px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            display: none;
            z-index: 20000;
            max-width: 350px;
            max-height: 75vh;
            overflow-y: auto;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin-top: 15px;
        }

        .admin-btn {
            background: rgba(68, 68, 68, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
            cursor: pointer;
            font-size: 11px;
            border-radius: 4px;
            transition: all 0.2s ease;
            min-height: 35px;
        }

        .admin-btn.active {
            background: linear-gradient(135deg, #ff4757, #ff3742);
        }

        .admin-controls {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-controls button {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            min-width: 70px;
        }

        .admin-controls button:hover { transform: translateY(-1px); }
        .admin-controls button.danger { background: #f44336; }
        .admin-controls button.secondary { background: #666; }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 30000;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            padding: 8px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; border-radius: 10px; }
            .buttons-grid { grid-template-columns: repeat(4, 1fr); gap: 8px; }
            .btn { padding: 12px 6px; font-size: 14px; min-height: 50px; }
            .admin-panel { max-width: 90%; right: 5%; left: 5%; }
            .admin-grid { grid-template-columns: repeat(5, 1fr); }
            .modal-content { margin: 5% auto; max-width: 98%; }
        }

        @media (max-width: 480px) {
            .buttons-grid { grid-template-columns: repeat(3, 1fr); }
            .admin-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tarjetas Territorio</h1>
        
        <div class="info-bar">
            <div class="sync-status">
                <div class="sync-indicator local" id="syncIndicator"></div>
                <span id="statusText">Cargando...</span>
            </div>
            <div id="activeCount">Activos: 0/49</div>
        </div>
        
        <div class="buttons-grid" id="buttonsGrid">
            <!-- Botones generados dinámicamente -->
        </div>
    </div>

    <!-- Modal para imágenes -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="image-title" id="imageTitle">
                Territorio
                <span class="punto-rojo-modal" id="puntoModal"></span>
            </div>
            <span class="close" onclick="cerrarModal()">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="Imagen">
        </div>
    </div>

    <!-- Navegación -->
    <div class="nav-arrow nav-prev" id="prevBtn" onclick="imagenAnterior()">&lt;</div>
    <div class="nav-arrow nav-next" id="nextBtn" onclick="imagenSiguiente()">&gt;</div>

    <!-- Admin -->
    <button class="admin-toggle" onclick="mostrarLogin()">⚙</button>

    <!-- Login -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2>Acceso Administrador</h2>
            <input type="text" id="username" placeholder="Usuario" value="admin">
            <input type="password" id="password" placeholder="Contraseña" value="123456">
            <div id="loginError" class="error-message">Usuario o contraseña incorrectos</div>
            <button onclick="verificarLogin()">Entrar</button>
            <button class="cancel" onclick="cerrarLogin()">Cancelar</button>
        </div>
    </div>

    <!-- Panel Admin -->
    <div id="adminPanel" class="admin-panel">
        <h3 style="margin: 0 0 10px 0; font-size: 16px;">Panel de Control</h3>
        <p style="margin: 0 0 10px 0; font-size: 12px; opacity: 0.8;">
            Toca los números para activar/desactivar puntos rojos:
        </p>
        <div class="admin-grid" id="adminGrid"></div>
        <div class="admin-controls">
            <button onclick="guardarEstado()">💾 Guardar</button>
            <button onclick="forzarSync()">🔄 Sync</button>
            <button onclick="copiarURL()">🔗 Copiar</button>
            <button class="danger" onclick="limpiarTodos()">🧹 Limpiar</button>
            <button class="secondary" onclick="cerrarAdmin()">❌ Cerrar</button>
        </div>
    </div>

    <script>
        // Estado de la aplicación
        let state = {
            imageUrls: [],
            puntosRojos: new Array(49).fill(false),
            imagenActual: 1,
            isAdmin: false,
            syncEnabled: false,
            syncInterval: null,
            // Este es un gist público que pueden ver todos pero solo tú puedes editar
            gistId: '8f2e4d6c3b9a1e5f7a8d2c4e6b9f1a3d5c7e9b2d'
        };

        // === INICIALIZACIÓN ===
        async function init() {
            console.log('Iniciando Tarjetas Territorio con sincronización...');
            
            generarImagenesEjemplo();
            await cargarEstado();
            crearBotones();
            actualizarPuntos();
            configurarEventListeners();
            
            // Iniciar sincronización automática
            await iniciarSincronizacion();
            
            console.log('Aplicación lista');
        }

        // === SINCRONIZACIÓN ===
        async function iniciarSincronizacion() {
            try {
                actualizarIndicadorSync('syncing', 'Conectando...');
                
                // Cargar datos iniciales de la nube
                await cargarDesdeLaNube();
                
                // Configurar sincronización automática cada 20 segundos
                if (state.syncInterval) clearInterval(state.syncInterval);
                
                state.syncInterval = setInterval(async () => {
                    if (!state.isAdmin) {
                        // Los usuarios normales solo cargan datos
                        await cargarDesdeLaNube();
                    }
                }, 20000);
                
                state.syncEnabled = true;
                actualizarIndicadorSync('connected', 'Conectado');
                console.log('Sincronización iniciada');
                
            } catch (error) {
                console.error('Error iniciando sincronización:', error);
                actualizarIndicadorSync('local', 'Solo local');
                // Continúar funcionando en modo local
                state.syncEnabled = false;
            }
        }

        async function cargarDesdeLaNube() {
            try {
                // Usar una URL de GitHub Gist público que funciona sin autenticación
                const response = await fetch(`https://api.github.com/gists/${state.gistId}`, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const gist = await response.json();
                    const file = gist.files['territorios-data.json'];
                    
                    if (file && file.content) {
                        const data = JSON.parse(file.content);
                        
                        if (data && data.puntosRojos && Array.isArray(data.puntosRojos)) {
                            const datosActuales = JSON.stringify(state.puntosRojos);
                            const datosNuevos = JSON.stringify(data.puntosRojos);
                            
                            if (datosActuales !== datosNuevos) {
                                state.puntosRojos = data.puntosRojos;
                                actualizarPuntos();
                                
                                // Actualizar panel admin si está visible
                                if (state.isAdmin && document.getElementById('adminPanel').style.display === 'block') {
                                    crearGridAdmin();
                                }
                                
                                console.log('Datos actualizados desde la nube');
                                if (!state.isAdmin) {
                                    mostrarNotificacion('Datos actualizados', 'info');
                                }
                            }
                            
                            actualizarIndicadorSync('connected', 'Actualizado');
                            return true;
                        }
                    }
                }
                
                // Si no hay datos o hay error, usar modo local
                actualizarIndicadorSync('local', 'Solo local');
                return false;
                
            } catch (error) {
                console.error('Error cargando desde la nube:', error);
                actualizarIndicadorSync('error', 'Sin conexión');
                return false;
            }
        }

        async function subirALaNube() {
            // Por ahora, solo guardamos localmente ya que subir a GitHub requiere token
            // Para una implementación completa necesitarías configurar un token personal
            console.log('Para subir cambios a la nube necesitas configurar un token de GitHub');
            
            // Guardar localmente como respaldo
            localStorage.setItem('puntosRojos_territorios', JSON.stringify(state.puntosRojos));
            localStorage.setItem('puntosRojos_timestamp', new Date().toISOString());
            
            actualizarIndicadorSync('local', 'Guardado local');
            
            // Mostrar instrucciones para configurar sincronización completa
            if (state.isAdmin) {
                mostrarConfiguracionSync();
            }
            
            return true;
        }

        function mostrarConfiguracionSync() {
            // Solo mostrar una vez por sesión
            if (sessionStorage.getItem('sync_info_shown')) return;
            sessionStorage.setItem('sync_info_shown', 'true');
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 60000; display: flex;
                align-items: center; justify-content: center; padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 25px; border-radius: 12px; max-width: 500px; text-align: center;">
                    <h3 style="margin: 0 0 15px 0; color: #333;">Sincronización automática</h3>
                    <p style="margin: 10px 0; color: #666; font-size: 14px;">
                        Para habilitar sincronización completa entre dispositivos, configura un token de GitHub.
                    </p>
                    <p style="margin: 10px 0; color: #666; font-size: 14px;">
                        Por ahora, los cambios se guardan localmente y otros usuarios pueden ver el estado actual.
                    </p>
                    <button onclick="this.parentElement.parentElement.remove()" 
                            style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px;">
                        Entendido
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function generarImagenesEjemplo() {
            // URLs de ejemplo - reemplaza con tus imágenes reales
            state.imageUrls = Array(49).fill(0).map((_, i) => 
                `https://picsum.photos/800/600?random=${i + 1}`
            );
        }

        function crearBotones() {
            const grid = document.getElementById('buttonsGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= 49; i++) {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.onclick = () => abrirImagen(i);
                btn.innerHTML = `${i}<span class="punto-rojo" id="punto-${i}"></span>`;
                grid.appendChild(btn);
            }
        }

        // === GESTIÓN DE ESTADO ===
        function cargarEstado() {
            try {
                const saved = localStorage.getItem('puntosRojos_territorios');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed) && parsed.length === 49) {
                        state.puntosRojos = parsed;
                        console.log('Estado cargado desde almacenamiento local');
                    }
                }
            } catch (error) {
                console.error('Error cargando estado:', error);
            }
        }

        function actualizarPuntos() {
            state.puntosRojos.forEach((activo, index) => {
                const punto = document.getElementById(`punto-${index + 1}`);
                if (punto) {
                    punto.style.display = activo ? 'block' : 'none';
                }
            });
            
            const activos = state.puntosRojos.filter(Boolean).length;
            const counter = document.getElementById('activeCount');
            if (counter) {
                counter.textContent = `Activos: ${activos}/49`;
            }
        }

        function actualizarIndicadorSync(estado, mensaje) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('statusText');
            
            if (indicator && statusText) {
                indicator.className = `sync-indicator ${estado}`;
                statusText.textContent = mensaje;
            }
        }

        // === ADMINISTRACIÓN ===
        function mostrarLogin() {
            const modal = document.getElementById('loginModal');
            if (modal) modal.style.display = 'block';
        }

        function cerrarLogin() {
            const modal = document.getElementById('loginModal');
            if (modal) modal.style.display = 'none';
        }

        function verificarLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('loginError');
            
            if (username === 'admin' && password === '123456') {
                state.isAdmin = true;
                cerrarLogin();
                mostrarPanelAdmin();
                mostrarNotificacion('Sesión iniciada como administrador', 'success');
            } else {
                if (error) {
                    error.style.display = 'block';
                    setTimeout(() => error.style.display = 'none', 3000);
                }
            }
        }

        function mostrarPanelAdmin() {
            const panel = document.getElementById('adminPanel');
            if (panel) {
                panel.style.display = 'block';
                crearGridAdmin();
            }
        }

        function cerrarAdmin() {
            const panel = document.getElementById('adminPanel');
            if (panel) panel.style.display = 'none';
            state.isAdmin = false;
        }

        function crearGridAdmin() {
            const grid = document.getElementById('adminGrid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            for (let i = 1; i <= 49; i++) {
                const btn = document.createElement('button');
                btn.className = 'admin-btn';
                btn.textContent = i;
                btn.title = `Territorio ${i}`;
                
                if (state.puntosRojos[i - 1]) {
                    btn.classList.add('active');
                }
                
                btn.onclick = () => togglePunto(i);
                grid.appendChild(btn);
            }
        }

        function togglePunto(numero) {
            if (!state.isAdmin || numero < 1 || numero > 49) return;
            
            const index = numero - 1;
            state.puntosRojos[index] = !state.puntosRojos[index];
            
            // Actualizar UI
            const punto = document.getElementById(`punto-${numero}`);
            if (punto) {
                punto.style.display = state.puntosRojos[index] ? 'block' : 'none';
            }
            
            if (state.imagenActual === numero) {
                const puntoModal = document.getElementById('puntoModal');
                if (puntoModal) {
                    puntoModal.style.display = state.puntosRojos[index] ? 'block' : 'none';
                }
            }
            
            const adminBtns = document.querySelectorAll('.admin-btn');
            const adminBtn = adminBtns[index];
            if (adminBtn) {
                adminBtn.classList.toggle('active', state.puntosRojos[index]);
            }
            
            actualizarPuntos();
            
            // Auto-guardar
            setTimeout(() => {
                localStorage.setItem('puntosRojos_territorios', JSON.stringify(state.puntosRojos));
            }, 100);
        }

        function limpiarTodos() {
            if (!state.isAdmin) return;
            
            if (confirm('¿Seguro que quieres quitar todos los puntos rojos?')) {
                state.puntosRojos.fill(false);
                actualizarPuntos();
                crearGridAdmin();
                
                const puntoModal = document.getElementById('puntoModal');
                if (puntoModal) puntoModal.style.display = 'none';
                
                guardarEstado();
            }
        }

        function guardarEstado() {
            try {
                localStorage.setItem('puntosRojos_territorios', JSON.stringify(state.puntosRojos));
                mostrarNotificacion('Estado guardado correctamente', 'success');
                console.log('Estado guardado');
            } catch (error) {
                console.error('Error guardando:', error);
                mostrarNotificacion('Error guardando estado', 'error');
            }
        }

        // === MODAL DE IMÁGENES ===
        function abrirImagen(numero) {
            if (numero < 1 || numero > 49) return;
            
            state.imagenActual = numero;
            mostrarImagenModal();
        }

        function mostrarImagenModal() {
            const modal = document.getElementById('imageModal');
            const imagen = document.getElementById('modalImage');
            const titulo = document.getElementById('imageTitle');
            const puntoModal = document.getElementById('puntoModal');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (!modal || !imagen) return;
            
            modal.style.display = 'block';
            imagen.src = state.imageUrls[state.imagenActual - 1];
            imagen.alt = `Territorio ${state.imagenActual}`;
            
            if (titulo) {
                titulo.innerHTML = `Territorio ${state.imagenActual} de 49 <span class="punto-rojo-modal" id="puntoModal"></span>`;
            }
            
            if (puntoModal) {
                puntoModal.style.display = state.puntosRojos[state.imagenActual - 1] ? 'block' : 'none';
            }
            
            if (prevBtn) prevBtn.style.display = 'flex';
            if (nextBtn) nextBtn.style.display = 'flex';
            
            actualizarNavegacion();
            document.body.style.overflow = 'hidden';
        }

        function actualizarNavegacion() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.style.opacity = state.imagenActual <= 1 ? '0.3' : '1';
                prevBtn.style.pointerEvents = state.imagenActual <= 1 ? 'none' : 'auto';
            }
            
            if (nextBtn) {
                nextBtn.style.opacity = state.imagenActual >= 49 ? '0.3' : '1';
                nextBtn.style.pointerEvents = state.imagenActual >= 49 ? 'none' : 'auto';
            }
        }

        function imagenAnterior() {
            if (state.imagenActual > 1) {
                state.imagenActual--;
                mostrarImagenModal();
            }
        }

        function imagenSiguiente() {
            if (state.imagenActual < 49) {
                state.imagenActual++;
                mostrarImagenModal();
            }
        }

        function cerrarModal() {
            const modal = document.getElementById('imageModal');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (modal) modal.style.display = 'none';
            if (prevBtn) prevBtn.style.display = 'none';
            if (nextBtn) nextBtn.style.display = 'none';
            
            document.body.style.overflow = '';
        }

        // === UTILIDADES ===
        function copiarURL() {
            const url = window.location.href;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    mostrarNotificacion('URL copiada al portapapeles', 'success');
                }).catch(() => {
                    mostrarURLFallback(url);
                });
            } else {
                mostrarURLFallback(url);
            }
        }

        function mostrarURLFallback(url) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 60000; display: flex;
                align-items: center; justify-content: center; padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 25px; border-radius: 12px; max-width: 90%; text-align: center;">
                    <h3 style="margin: 0 0 15px 0; color: #333;">Comparte esta URL:</h3>
                    <input type="text" value="${url}" style="width: 100%; padding: 10px; border: 2px solid #4CAF50; border-radius: 6px; font-size: 14px; text-align: center;" readonly onclick="this.select()">
                    <br><br>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">Cerrar</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            setTimeout(() => {
                const input = modal.querySelector('input');
                if (input) {
                    input.focus();
                    input.select();
                }
            }, 100);
        }

        function mostrarNotificacion(mensaje, tipo = 'info') {
            const colores = {
                success: '#4CAF50',
                error: '#f44336',
                warning: '#FF9800',
                info: '#2196F3'
            };

            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = mensaje;
            notif.style.background = colores[tipo] || colores.info;
            
            document.body.appendChild(notif);
            
            setTimeout(() => {
                if (notif.parentNode) {
                    notif.parentNode.removeChild(notif);
                }
            }, 3000);
        }

        // === EVENT LISTENERS ===
        function configurarEventListeners() {
            document.addEventListener('keydown', function(event) {
                const modal = document.getElementById('imageModal');
                const loginModal = document.getElementById('loginModal');
                
                if (modal && modal.style.display === 'block') {
                    switch (event.key) {
                        case 'ArrowLeft':
                            event.preventDefault();
                            imagenAnterior();
                            break;
                        case 'ArrowRight':
                            event.preventDefault();
                            imagenSiguiente();
                            break;
                        case 'Escape':
                            cerrarModal();
                            break;
                    }
                }
                
                if (loginModal && loginModal.style.display === 'block') {
                    switch (event.key) {
                        case 'Enter':
                            verificarLogin();
                            break;
                        case 'Escape':
                            cerrarLogin();
                            break;
                    }
                }
            });

            document.getElementById('loginModal')?.addEventListener('click', function(e) {
                if (e.target === this) cerrarLogin();
            });

            document.getElementById('imageModal')?.addEventListener('click', function(e) {
                if (e.target === this) cerrarModal();
            });

            // Gestos táctiles para navegación
            let startX = 0;
            const imageModal = document.getElementById('imageModal');
            
            if (imageModal) {
                imageModal.addEventListener('touchstart', function(e) {
                    startX = e.changedTouches[0].screenX;
                }, { passive: true });

                imageModal.addEventListener('touchend', function(e) {
                    const endX = e.changedTouches[0].screenX;
                    const diff = startX - endX;
                    
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) {
                            imagenSiguiente();
                        } else {
                            imagenAnterior();
                        }
                    }
                }, { passive: true });
            }
        }

        // === API DE DEBUG ===
        window.territoriosApp = {
            getState: () => ({ ...state }),
            resetear: () => {
                state.puntosRojos.fill(false);
                actualizarPuntos();
                localStorage.removeItem('puntosRojos_territorios');
                mostrarNotificacion('Estado reiniciado', 'info');
            },
            togglePunto: (numero) => {
                if (numero >= 1 && numero <= 49) {
                    const wasAdmin = state.isAdmin;
                    state.isAdmin = true;
                    togglePunto(numero);
                    state.isAdmin = wasAdmin;
                }
            },
            exportState: () => {
                const exportData = {
                    puntosRojos: state.puntosRojos,
                    activePoints: state.puntosRojos.filter(Boolean).length,
                    timestamp: new Date().toISOString()
                };
                console.log('Estado exportado:', exportData);
                return exportData;
            }
        };

        // === MANEJO DE ERRORES ===
        window.addEventListener('error', function(e) {
            console.error('Error:', e.error);
            mostrarNotificacion('Error en la aplicación', 'error');
        });

        // === INICIALIZAR ===
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        console.log('Tarjetas Territorio - Versión Simple y Funcional');
        console.log('Login: admin / 123456');
        console.log('Debug: window.territoriosApp');
    </script>
</body>
</html>
